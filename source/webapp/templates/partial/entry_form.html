{% csrf_token %}
<div class="mb-3 row">
    <label for="author_name" class="col-sm-2 col-form-label">Имя</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="author_name" name="author_name" value="{{ entry.author_name }}">
    </div>
</div>
<div class="mb-3 row">
    <label for="author_mailbox" class="col-sm-2 col-form-label">Почта</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="author_mailbox" name="author_mailbox"
            value="{{ entry.author_mailbox }}">
    </div>
</div>
<div class="mb-3 row">
    <label for="text" class="col-sm-2 col-form-label">Текс записи</label>
    <div class="col-sm-10">
        <textarea class="form-control" name="text" id="text" cols="30" rows="10">{{ task.text }}</textarea>
    </div>
</div>
<div class="mb-3 row">
    <label for="status" class="col-sm-2 col-form-label">Статус</label>
    <div class="col-sm-10">
        <select id="status" name="status" class="form-select">
            {% for choice in choices %}
            {% if task.status == choice.0 %}
            <option value="{{ choice.0 }}" selected>{{ choice.1 }}</option>
            {% else %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
</div>
<div class="d-grid gap-2 col-8 mx-auto">
    <button type="submit" class="btn btn-outline-primary mb-3">{{ button_text }}</button>
</div>
